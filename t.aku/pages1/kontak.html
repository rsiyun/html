    <h2>Komentar Dan Masukan</h2>
    <form action="">
      <fieldset>
        <legend>Masukan Untuk Saya Dari:</legend>
        <label for="username">Nama:</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Masukan Username"
          autocomplete="off"
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Masukan Email"
          autocomplete="off"
        />
        <br />
        <label for="masukan">Komentar: </label>
        <textarea
          name="masukan"
          id="masukan"
          cols="30"
          rows="10"
          placeholder="Saran Dan Komentar Anda"
        ></textarea
        ><br />
        <label for="opsi">Pilih Setingan:</label>
        <select id="opsi" name="opsi">
          <option value="Public">Public</option>
          <option value="Private">Private</option>
        </select>
        <br />
        <button type="submit" name="submit">Kirim!</button>
      </fieldset>
    </form>
